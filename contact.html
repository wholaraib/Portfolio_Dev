  <body>
    <!-- 
    - #PRELOADER
  -->

    <div class="preloader" data-preloader>
      <div class="preloader-circle"></div>
    </div>

    <!-- 
    - #HEADER
  -->

    <header class="header" data-header>
      <div class="container">
        <a href="/index.html" class="logo">
          <div class="header-left">
            <div class="logo-icon">
              <img src="./favicon.svg" alt="Laraib home" />
            </div>
            <div class="logo-text">LARAIB</div>
          </div>
        </a>

        <nav class="navbar" data-navbar>
          <ul class="navbar-list">
            <li class="navbar-item">
              <a href="./index.html" class="label-lg navbar-link has-after"
                >Home</a
              >
            </li>

            <li class="navbar-item">
              <a href="./career.html" class="label-lg navbar-link has-after"
                >Career</a
              >
            </li>

            <li class="navbar-item">
              <a href="./projects.html" class="label-lg navbar-link has-after"
                >Projects</a
              >
            </li>

            <li class="navbar-item">
              <a href="#" class="label-lg navbar-link has-after active"
                >Contact</a
              >
            </li>
          </ul>
        </nav>

        <a href="./contact.html" class="b">Contact Now</a>

        <button class="nav-toggle-btn" aria-label="menu" data-nav-toggler>
          <ion-icon name="menu-outline" aria-hidden="true"></ion-icon>
        </button>
      </div>
    </header>

    <main>
      <article>
        <!-- 
        - #CONTACT
      -->

        <section
          class="section contact has-bg-image"
          aria-labelledby="contact-label"
          style="
            background-image: url(&quot;./assets/images/contact-bg.png&quot;);
          "
        >
          <div class="container">
            <form
              class="contact-form"
              id="contactForm"
              action="https://formspree.io/f/xvzrkrrp"
              method="POST"
            >
              <h2 class="headline-sm" id="contact-label">Get in touch</h2>

              <p class="contact-text body-md">I would love to hear from you.</p>

              <div class="wrapper">
                <div>
                  <label for="name" class="label">First name</label>

                  <input
                    type="text"
                    name="name"
                    id="name"
                    placeholder="Name *"
                    required
                    class="input-field"
                  />
                </div>

                <div>
                  <label for="email" class="label">Your Email </label>

                  <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="Email *"
                    required
                    class="input-field"
                  />
                </div>
              </div>

              <label for="subject" class="label">Subject</label>
              <input
                type="text"
                name="subject"
                id="subject"
                placeholder="Subject *"
                class="input-field"
              />

              <label for="message" class="label">Your message </label>
              <textarea
                name="message"
                id="message"
                placeholder="Your message *"
                required
                class="input-field"
              ></textarea>

              <button type="submit" class="btn btn-tertiary">
                Send Message
              </button>
              <div
                id="form-status"
                style="margin-top: 15px; font-weight: 500; text-align: center"
              ></div>
            </form>
            <div class="contact-content">
              <ul class="contact-list">
                <li>
                  <a href="tel:+91 7309049949" class="contact-item">
                    <div
                      class="item-icon"
                      style="background-color: hsl(177, 39%, 72%)"
                    >
                      <ion-icon name="call" aria-hidden="true"></ion-icon>
                    </div>

                    <div>
                      <p class="label-lg">Phone</p>
                      <span class="body-lg">+91 7309049949</span>
                    </div>
                  </a>
                </li>

                <li>
                  <a
                    href="mailto:mohammadlaraib34@gmail.com"
                    class="contact-item"
                  >
                    <div
                      class="item-icon"
                      style="background-color: hsl(41, 99%, 64%)"
                    >
                      <ion-icon name="mail" aria-hidden="true"></ion-icon>
                    </div>

                    <div>
                      <p class="label-lg">Mail</p>
                      <span class="body-lg">mohammadlaraib34@gmail.com</span>
                    </div>
                  </a>
                </li>

                <li>
                  <a
                    href="https://www.linkedin.com/in/mohammad-laraib-58468a1b8/"
                    class="contact-item"
                    target="_blank"
                  >
                    <div
                      class="item-icon"
                      style="background-color: hsl(19, 97%, 85%)"
                    >
                      <ion-icon
                        name="logo-linkedin"
                        aria-hidden="true"
                      ></ion-icon>
                    </div>

                    <div>
                      <p class="label-lg">LinkedIn</p>
                      <span class="body-lg">Mohammad Laraib</span>
                    </div>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </section>
      </article>
    </main>

    <!--

  -->

    <footer class="footer">
      <div class="container">
        <ul class="social-list">
          <li>
            <a
              href="https://github.com/wholaraib"

              target="_blank"
            >
              <ion-icon name="logo-github"></ion-icon>

          </li>

          <li>
            <a
              href="https://www.instagram.com/laraiiibbbb"
              class="social-link"
              target="_blank"
            >
              <ion-icon name="logo-instagram"></ion-icon>
            </a>
          </li>

          <li>
            <a
              href="https://www.linkedin.com/in/mohammad-laraib-58468a1b8/"
              class="social-link"
              target="_blank"
            >
              <ion-icon name="logo-linkedin"></ion-icon>
            </a>
          </li>
        </ul>

        <p class="text-center">&copy; 2026 copyright all right reserved</p>
      </div>
    </footer>

    <script src="./assets/js/script.js"></script>
